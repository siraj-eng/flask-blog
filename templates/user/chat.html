{% extends 'base.html' %}
{% block title %}Team Chat - TeamSync{% endblock %}
{% block content %}
<style>
    :root {
        --bg-primary: #ffffff;
        --bg-secondary: #f8f9fa;
        --bg-tertiary: #e9ecef;
        --text-primary: #1a1a1a;
        --text-secondary: #6c757d;
        --text-muted: #8e9297;
        --primary-color: #4f46e5;
        --primary-dark: #3730a3;
        --secondary-color: #10b981;
        --border-color: #e5e7eb;
        --border-light: #f1f3f4;
        --danger-color: #ef4444;
        --radius-sm: 8px;
        --radius-md: 12px;
        --radius-lg: 16px;
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: var(--bg-primary);
        overflow: hidden;
    }

    /* Main Chat Container */
    .chat-app {
        display: flex;
        height: 100vh;
        max-width: 1200px;
        margin: 0 auto;
        background: var(--bg-primary);
        box-shadow: var(--shadow-lg);
        border-radius: var(--radius-lg);
        overflow: hidden;
        position: relative;
    }

    /* Left Sidebar - Chat List */
    .chat-sidebar {
        width: 320px;
        background: var(--bg-secondary);
        border-right: 1px solid var(--border-color);
        display: flex;
        flex-direction: column;
        position: relative;
    }

    .sidebar-header {
        padding: 20px;
        background: var(--bg-primary);
        border-bottom: 1px solid var(--border-color);
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .sidebar-title {
        font-size: 18px;
        font-weight: 700;
        color: var(--text-primary);
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .sidebar-title i {
        color: var(--primary-color);
        font-size: 16px;
    }

    .new-chat-btn {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: var(--primary-color);
        color: white;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .new-chat-btn:hover {
        background: var(--primary-dark);
        transform: scale(1.05);
    }

    /* Search Bar */
    .search-container {
        padding: 16px 20px;
        background: var(--bg-primary);
        border-bottom: 1px solid var(--border-light);
    }

    .search-input {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid var(--border-color);
        border-radius: 20px;
        background: var(--bg-secondary);
        font-size: 14px;
        color: var(--text-primary);
        transition: all 0.2s ease;
    }

    .search-input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.1);
    }

    /* Chat List */
    .chat-list {
        flex: 1;
        overflow-y: auto;
        padding: 8px 0;
    }

    .chat-item {
        padding: 12px 20px;
        display: flex;
        align-items: center;
        gap: 12px;
        cursor: pointer;
        transition: all 0.2s ease;
        border-left: 3px solid transparent;
        position: relative;
    }

    .chat-item:hover {
        background: var(--bg-tertiary);
    }

    .chat-item.active {
        background: rgba(79, 70, 229, 0.08);
        border-left-color: var(--primary-color);
    }

    .chat-avatar {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 16px;
        flex-shrink: 0;
        position: relative;
    }

    .status-indicator {
        position: absolute;
        bottom: 2px;
        right: 2px;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: var(--secondary-color);
        border: 2px solid var(--bg-primary);
    }

    .chat-info {
        flex: 1;
        min-width: 0;
    }

    .chat-name {
        font-weight: 600;
        color: var(--text-primary);
        font-size: 14px;
        margin-bottom: 4px;
    }

    .chat-preview {
        color: var(--text-muted);
        font-size: 13px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .chat-meta {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 4px;
    }

    .chat-time {
        color: var(--text-muted);
        font-size: 12px;
    }

    .unread-count {
        background: var(--primary-color);
        color: white;
        border-radius: 10px;
        padding: 2px 6px;
        font-size: 11px;
        font-weight: 600;
        min-width: 18px;
        text-align: center;
    }

    /* Main Chat Area */
    .chat-main {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: var(--bg-primary);
        position: relative;
    }

    /* Chat Header */
    .chat-header {
        padding: 16px 24px;
        background: var(--bg-primary);
        border-bottom: 1px solid var(--border-color);
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: relative;
    }

    .chat-header-info {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .header-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 14px;
    }

    .header-details h3 {
        margin: 0;
        font-size: 16px;
        font-weight: 600;
        color: var(--text-primary);
    }

    .header-details p {
        margin: 0;
        font-size: 12px;
        color: var(--text-muted);
        display: flex;
        align-items: center;
        gap: 4px;
    }

    .online-indicator {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--secondary-color);
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
    }

    .chat-actions {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .action-btn {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: transparent;
        border: none;
        color: var(--text-muted);
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .action-btn:hover {
        background: var(--bg-secondary);
        color: var(--text-primary);
    }

    /* Messages Container */
    .messages-container {
        flex: 1;
        overflow-y: auto;
        padding: 16px;
        background: var(--bg-secondary);
        scroll-behavior: smooth;
    }

    .message {
        display: flex;
        gap: 8px;
        margin-bottom: 16px;
        max-width: 70%;
        opacity: 0;
        transform: translateY(10px);
        animation: messageSlide 0.3s ease forwards;
    }

    @keyframes messageSlide {
        to { opacity: 1; transform: translateY(0); }
    }

    .message.sent {
        margin-left: auto;
        flex-direction: row-reverse;
    }

    .message-avatar {
        width: 28px;
        height: 28px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 500;
        font-size: 11px;
        flex-shrink: 0;
    }

    .message-content {
        flex: 1;
        min-width: 0;
    }

    .message-bubble {
        background: var(--bg-primary);
        padding: 12px 16px;
        border-radius: 18px;
        color: var(--text-primary);
        font-size: 14px;
        line-height: 1.4;
        box-shadow: var(--shadow-sm);
        border: 1px solid var(--border-light);
        position: relative;
        word-wrap: break-word;
    }

    .message.sent .message-bubble {
        background: var(--primary-color);
        color: white;
        border-color: var(--primary-dark);
    }

    .message-time {
        font-size: 11px;
        color: var(--text-muted);
        margin-top: 4px;
        text-align: right;
    }

    .message.sent .message-time {
        text-align: left;
        color: rgba(255, 255, 255, 0.8);
    }

    /* Typing Indicator */
    .typing-indicator {
        display: none;
        padding: 8px 16px;
        margin-bottom: 16px;
        max-width: 70%;
    }

    .typing-bubble {
        background: var(--bg-primary);
        padding: 12px 16px;
        border-radius: 18px;
        border: 1px solid var(--border-light);
        display: flex;
        align-items: center;
        gap: 8px;
        box-shadow: var(--shadow-sm);
    }

    .typing-dots {
        display: flex;
        gap: 4px;
    }

    .typing-dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: var(--text-muted);
        animation: typingDot 1.4s infinite;
    }

    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typingDot {
        0%, 60%, 100% { opacity: 0.3; }
        30% { opacity: 1; }
    }

    /* Message Input */
    .message-input-container {
        padding: 16px 24px;
        background: var(--bg-primary);
        border-top: 1px solid var(--border-color);
    }

    .message-form {
        display: flex;
        align-items: flex-end;
        gap: 12px;
        background: var(--bg-secondary);
        border-radius: 24px;
        padding: 8px 16px;
        border: 1px solid var(--border-color);
        transition: all 0.2s ease;
    }

    .message-form:focus-within {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.1);
    }

    .message-input {
        flex: 1;
        border: none;
        background: transparent;
        color: var(--text-primary);
        font-size: 14px;
        padding: 8px 0;
        resize: none;
        max-height: 100px;
        min-height: 20px;
        outline: none;
        font-family: inherit;
    }

    .message-input::placeholder {
        color: var(--text-muted);
    }

    .input-actions {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .input-btn {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: transparent;
        border: none;
        color: var(--text-muted);
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .input-btn:hover {
        background: var(--bg-tertiary);
        color: var(--text-primary);
    }

    .send-btn {
        background: var(--primary-color);
        color: white;
    }

    .send-btn:hover {
        background: var(--primary-dark);
        transform: scale(1.05);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .chat-app {
            border-radius: 0;
            height: 100vh;
        }

        .chat-sidebar {
            position: absolute;
            left: -320px;
            top: 0;
            height: 100%;
            z-index: 1000;
            transition: left 0.3s ease;
        }

        .chat-sidebar.open {
            left: 0;
        }

        .sidebar-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .mobile-header {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .menu-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: transparent;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
        }

        .message {
            max-width: 85%;
        }

        .chat-header {
            padding: 12px 16px;
        }

        .messages-container {
            padding: 12px;
        }

        .message-input-container {
            padding: 12px 16px;
        }
    }

    @media (min-width: 769px) {
        .menu-btn {
            display: none;
        }

        .sidebar-overlay {
            display: none;
        }
    }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
<script>
    // Get current user info from Flask template
    const CURRENT_USERNAME = "{{ current_username }}";
    const CURRENT_USER_ID = "{{ current_user_id }}";

    // Initialize socket connection
    const socket = io();
    const messagesContainer = document.getElementById('messages-container');
    const messageForm = document.getElementById('message-form');
    const messageInput = document.getElementById('message-input');
    const typingIndicator = document.getElementById('typing-indicator');
    const onlineCount = document.getElementById('online-count');
    const menuBtn = document.getElementById('menu-btn');
    const chatSidebar = document.getElementById('chat-sidebar');
    const sidebarOverlay = document.getElementById('sidebar-overlay');

    let typingTimer;
    let isTyping = false;
    let unreadCount = 0;
    const unreadCountDiv = document.getElementById('unread-count');
    let windowFocused = true;

    // Mobile menu toggle
    menuBtn.addEventListener('click', () => {
        chatSidebar.classList.toggle('open');
        sidebarOverlay.classList.toggle('active');
    });

    sidebarOverlay.addEventListener('click', () => {
        chatSidebar.classList.remove('open');
        sidebarOverlay.classList.remove('active');
    });

    // Auto-resize textarea
    messageInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = this.scrollHeight + 'px';
        
        // Handle typing indicator
        if (!isTyping && this.value.trim()) {
            socket.emit('typing', { 
                typing: true,
                username: CURRENT_USERNAME
            });
            isTyping = true;
        }
        
        clearTimeout(typingTimer);
        typingTimer = setTimeout(() => {
            if (isTyping) {
                socket.emit('typing', { typing: false, username: CURRENT_USERNAME });
                isTyping = false;
            }
        }, 1000);
    });

    // Generate user avatar initials
    function getInitials(name) {
        return name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
    }

    // Format timestamp
    function formatTime(timestamp) {
        if (!timestamp) return '';
        const date = new Date(timestamp);
        return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    // Add message to chat
    function addMessage(data) {
        const messageDiv = document.createElement('div');
        const isSent = data.username === CURRENT_USERNAME;
        messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
        
        const initials = getInitials(data.username || 'User');
        const timestamp = formatTime(data.created_at);
        
        messageDiv.innerHTML = `
            <div class="message-avatar">${initials}</div>
            <div class="message-content">
                <div class="message-bubble">${data.message}</div>
                <div class="message-time">${timestamp}</div>
            </div>
        `;
        
        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Socket event listeners
    socket.on('connect', () => {
        console.log('Connected to chat server');
    });

    socket.on('disconnect', () => {
        console.log('Disconnected from chat server');
    });

    socket.on('receive_message', (data) => {
        addMessage(data);
        if (!windowFocused) {
            unreadCount++;
            unreadCountDiv.textContent = unreadCount;
        }
    });

    socket.on('user_list', (users) => {
        onlineCount.textContent = users.length;
    });

    // Typing indicator
    socket.on('user_typing', (data) => {
        if (data.username !== CURRENT_USERNAME) {
            if (data.typing) {
                document.getElementById('typing-text').textContent = `${data.username} is typing...`;
                typingIndicator.style.display = 'block';
            } else {
                typingIndicator.style.display = 'none';
            }
        }
    });

    // Form submission
    messageForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const message = messageInput.value.trim();
        
        if (message) {
            socket.emit('send_message', {
                username: CURRENT_USERNAME,
                message: message
            });
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // Stop typing indicator
            if (isTyping) {
                socket.emit('typing', { typing: false, username: CURRENT_USERNAME });
                isTyping = false;
            }
        }
    });

    // Handle Enter key
    messageInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            messageForm.dispatchEvent(new Event('submit'));
        }
    });

    // Auto-focus input
    messageInput.focus();

    // Add welcome message
    setTimeout(() => {
        addMessage({
            username: 'System',
            message: 'Welcome to TeamSync Chat! Start collaborating with your team.',
            created_at: new Date()
        });
    }, 500);

    window.addEventListener('focus', () => {
        windowFocused = true;
        unreadCount = 0;
        unreadCountDiv.textContent = unreadCount;
    });
    window.addEventListener('blur', () => {
        windowFocused = false;
    });
</script>
