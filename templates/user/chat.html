<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - SoftNet Internal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #22c55e;
            --dark-green: #16a34a;
            --light-green: #4ade80;
            --primary-dark: #0f172a;
            --secondary-dark: #1e293b;
            --tertiary-dark: #334155;
            --text-light: #e2e8f0;
            --text-muted: #94a3b8;
            --border-color: rgba(34, 197, 94, 0.2);
            --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary-dark) 100%);
            color: var(--text-light);
            overflow-x: hidden;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--primary-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-green);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--dark-green);
        }

        /* Loading Animation */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .loading-overlay.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--tertiary-dark);
            border-top: 4px solid var(--primary-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Toast notifications */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
        }

        .toast {
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            margin-bottom: 10px;
            transform: translateX(400px);
            animation: slideIn 0.5s ease forwards;
            box-shadow: var(--shadow);
        }

        @keyframes slideIn {
            to { transform: translateX(0); }
        }

        /* Card Styles */
        .card {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.8), rgba(15, 23, 42, 0.8));
            border-radius: 16px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-green), var(--light-green));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
            border-color: var(--primary-green);
        }

        .card:hover::before {
            opacity: 1;
        }

        .card-body {
            padding: 2rem;
        }

        .card-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-color);
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.1), rgba(34, 197, 94, 0.05));
        }

        /* Chat Container */
        .chat-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.8), rgba(15, 23, 42, 0.8));
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem 2rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-green), var(--light-green));
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-green), var(--light-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Connection Status */
        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .connection-status.connected {
            background: rgba(34, 197, 94, 0.1);
            color: var(--primary-green);
            border: 1px solid var(--border-color);
        }

        .connection-status.disconnected {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--primary-green);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main Content Grid */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 20px;
            flex: 1;
            min-height: 0;
        }

        /* Chat Section */
        .chat-section {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.8), rgba(15, 23, 42, 0.8));
            border-radius: 16px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow);
            position: relative;
        }

        .chat-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-green), var(--light-green));
        }

        .chat-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-color);
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.1), rgba(34, 197, 94, 0.05));
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-light);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--text-muted);
        }

        /* Messages Container */
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            min-height: 400px;
            max-height: 500px;
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 16px;
            opacity: 0;
            transform: translateY(20px);
            animation: messageSlideIn 0.3s ease forwards;
        }

        @keyframes messageSlideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            color: white;
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
            background: rgba(51, 65, 85, 0.3);
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .message-content:hover {
            background: rgba(51, 65, 85, 0.5);
            border-color: var(--primary-green);
            transform: translateY(-2px);
        }

        .message-username {
            font-weight: 600;
            color: var(--primary-green);
            font-size: 14px;
            margin-bottom: 4px;
        }

        .message-text {
            color: var(--text-light);
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message-time {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            padding: 10px 20px;
            color: var(--primary-green);
            font-style: italic;
            font-size: 14px;
        }

        .typing-dots::after {
            content: '';
            animation: typing 1.5s infinite;
        }

        @keyframes typing {
            0%, 33% { content: '.'; }
            33%, 66% { content: '..'; }
            66%, 100% { content: '...'; }
        }

        /* Input Section */
        .input-section {
            padding: 20px;
            background: rgba(51, 65, 85, 0.2);
            border-top: 1px solid var(--border-color);
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 0.75rem 1rem;
            background: rgba(51, 65, 85, 0.5);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
            transform: scale(1.02);
        }

        .message-input::placeholder {
            color: var(--text-muted);
        }

        .send-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .send-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .send-button:hover::before {
            left: 100%;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(34, 197, 94, 0.3);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        /* Sidebar */
        .sidebar {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.8), rgba(15, 23, 42, 0.8));
            border-radius: 16px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            overflow: hidden;
            box-shadow: var(--shadow);
            position: relative;
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-green), var(--light-green));
        }

        .sidebar-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-color);
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.1), rgba(34, 197, 94, 0.05));
        }

        .sidebar-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .users-list {
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            margin-bottom: 8px;
            background: rgba(51, 65, 85, 0.3);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .user-item:hover {
            background: rgba(51, 65, 85, 0.5);
            border-color: var(--primary-green);
            transform: translateY(-2px);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 12px;
            color: white;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 500;
            color: var(--text-light);
        }

        .user-status {
            font-size: 12px;
            color: var(--primary-green);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 10px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .chat-container {
                padding: 15px;
            }

            .connection-status {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <div class="chat-container">
        <div class="header">
            <h1>
                <i class="fas fa-comments"></i>
                SoftNet Internal Chat
            </h1>
            <div class="connection-status connected" id="connection-status">
                <div class="status-dot"></div>
                <span>Connected</span>
            </div>
        </div>

        <div class="main-content">
            <div class="chat-section card">
                <div class="chat-header card-header">
                    <div class="chat-title">Team Discussion</div>
                    <div class="status-indicator">
                        <div class="status-dot"></div>
                        <span>Live</span>
                    </div>
                </div>

                <div class="messages-container" id="chat-messages">
                    <!-- Messages will be dynamically inserted here -->
                </div>

                <div class="typing-indicator" id="typing-indicator">
                    <span class="typing-dots">Someone is typing</span>
                </div>

                <div class="input-section">
                    <form id="chat-form" class="input-container">
                        <input 
                            type="text" 
                            id="chat-input" 
                            class="message-input" 
                            placeholder="Type your message..."
                            autocomplete="off"
                            maxlength="500"
                        >
                        <button type="submit" class="send-button">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>

            <div class="sidebar card">
                <div class="sidebar-header card-header">
                    <div class="sidebar-title">
                        <i class="fas fa-users"></i>
                        Online Users (<span id="user-count">0</span>)
                    </div>
                </div>
                <div class="users-list" id="user-list">
                    <!-- Users will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
    <script>
        // Hide loading overlay when page loads
        window.addEventListener('load', function() {
            const overlay = document.getElementById('loadingOverlay');
            overlay.classList.add('fade-out');
            setTimeout(() => overlay.style.display = 'none', 500);
        });

        // Toast notification function
        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            
            if (type === 'error') {
                toast.style.background = 'linear-gradient(135deg, #ef4444, #dc2626)';
            }
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideIn 0.5s ease reverse';
                setTimeout(() => container.removeChild(toast), 500);
            }, 3000);
        }

        // Initialize socket connection
        const socket = io();
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const userList = document.getElementById('user-list');
        const userCount = document.getElementById('user-count');
        const connectionStatus = document.getElementById('connection-status');
        const typingIndicator = document.getElementById('typing-indicator');

        let typingTimer;
        let isTyping = false;

        // Generate user avatar initials
        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
        }

        // Format timestamp
        function formatTime(timestamp) {
            if (!timestamp) return '';
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Add message to chat
        function addMessage(data) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            const initials = getInitials(data.username || 'User');
            const timestamp = formatTime(data.created_at);
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${initials}</div>
                <div class="message-content">
                    <div class="message-username">${data.username || 'Anonymous'}</div>
                    <div class="message-text">${data.message}</div>
                    ${timestamp ? `<div class="message-time">${timestamp}</div>` : ''}
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            
            // Auto-scroll to bottom
            setTimeout(() => {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 100);
            
            // Show toast for new messages
            if (data.username !== 'System') {
                showToast(`New message from ${data.username}`);
            }
        }

        // Update user list
        function updateUserList(users) {
            userList.innerHTML = '';
            userCount.textContent = users.length;
            
            users.forEach(user => {
                const userDiv = document.createElement('div');
                userDiv.className = 'user-item';
                userDiv.innerHTML = `
                    <div class="user-avatar">${getInitials(user)}</div>
                    <div class="user-info">
                        <div class="user-name">${user}</div>
                        <div class="user-status">Online</div>
                    </div>
                `;
                userList.appendChild(userDiv);
            });
        }

        // Socket event listeners
        socket.on('connect', () => {
            connectionStatus.className = 'connection-status connected';
            connectionStatus.innerHTML = '<div class="status-dot"></div><span>Connected</span>';
        });

        socket.on('disconnect', () => {
            connectionStatus.className = 'connection-status disconnected';
            connectionStatus.innerHTML = '<div class="status-dot" style="background: #ef4444;"></div><span>Disconnected</span>';
        });

        socket.on('receive_message', addMessage);
        socket.on('user_list', updateUserList);

        // Typing indicator
        socket.on('user_typing', (data) => {
            if (data.typing) {
                typingIndicator.style.display = 'block';
                typingIndicator.innerHTML = `<span class="typing-dots">${data.username} is typing</span>`;
            } else {
                typingIndicator.style.display = 'none';
            }
        });

        // Form submission
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = chatInput.value.trim();
            
            if (message) {
                socket.emit('send_message', {
                    username: 'Current User', // Replace with actual username
                    message: message
                });
                chatInput.value = '';
                
                // Stop typing indicator
                if (isTyping) {
                    socket.emit('typing', { typing: false });
                    isTyping = false;
                }
            }
        });

        // Typing detection
        chatInput.addEventListener('input', () => {
            if (!isTyping) {
                socket.emit('typing', { 
                    typing: true,
                    username: 'Current User'
                });
                isTyping = true;
            }
            
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                socket.emit('typing', { typing: false });
                isTyping = false;
            }, 1000);
        });

        // Auto-focus input
        chatInput.focus();

        // Add some demo messages for better visualization
        setTimeout(() => {
            addMessage({
                username: 'System',
                message: 'Welcome to SoftNet Internal Chat! ðŸš€',
                created_at: new Date().toISOString()
            });
        }, 1000);

        setTimeout(() => {
            addMessage({
                username: 'John Doe',
                message: 'Hey everyone! How\'s the project coming along?',
                created_at: new Date().toISOString()
            });
        }, 2000);

        setTimeout(() => {
            addMessage({
                username: 'Sarah Johnson',
                message: 'Great progress on the frontend! The new UI looks amazing. ðŸ‘',
                created_at: new Date().toISOString()
            });
        }, 3000);

        // Demo users
        setTimeout(() => {
            updateUserList(['John Doe', 'Sarah Johnson', 'Mike Wilson', 'Emma Davis']);
        }, 1500);

        // Add intersection observer for animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        document.addEventListener('DOMContentLoaded', function() {
            const animatedElements = document.querySelectorAll('.card');
            animatedElements.forEach(el => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                el.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                observer.observe(el);
            });
        });
    </script>
</body>
</html>
