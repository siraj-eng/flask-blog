{% extends 'base.html' %}
{% block title %}Edit Event - SoftNet Internal{% endblock %}
{% block content %}
<div class="container py-4">
  <div class="mb-3">
    <a href="{{ url_for('hr_events') }}" class="btn btn-secondary"><i class="fas fa-arrow-left me-1"></i>Back to Events</a>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header bg-orange text-white">
          <h4 class="mb-0">Edit Event</h4>
        </div>
        <div class="card-body">
          <form method="POST">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title" name="title" value="{{ event.title }}" required maxlength="100">
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" name="description" rows="3" required>{{ event.description }}</textarea>
            </div>
            <div class="mb-3">
              <label for="event_date" class="form-label">Date</label>
              <input type="date" class="form-control" id="event_date" name="event_date" value="{{ event.event_date }}" required>
            </div>
            <div class="mb-3">
              <label for="location" class="form-label">Location</label>
              <input type="text" class="form-control" id="location" name="location" value="{{ event.location }}">
            </div>
            <button type="submit" class="btn btn-green">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
