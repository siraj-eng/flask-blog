{% extends 'base.html' %}
{% block title %}Edit Event - SoftNet Internal{% endblock %}
{% block content %}
<style>
    .event-edit-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
    }
    
    .event-edit-card {
        background: var(--bg-secondary);
        border-radius: var(--radius-xl);
        border: 1px solid var(--border-color);
        box-shadow: var(--shadow-md);
        overflow: hidden;
    }
    
    .event-edit-header {
        background: var(--primary-color);
        color: white;
        padding: 1.5rem;
    }
    
    .event-edit-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin: 0;
    }
    
    .event-edit-body {
        padding: 2rem;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--text-primary);
    }
    
    .form-control {
        width: 100%;
        padding: 0.75rem;
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-md);
        color: var(--text-primary);
        transition: all 0.2s ease;
    }
    
    .form-control:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(80, 72, 229, 0.15);
    }
    
    textarea.form-control {
        min-height: 120px;
    }
    
    .save-btn {
        padding: 0.75rem 1.5rem;
        background: var(--success-color);
        color: white;
        border: none;
        border-radius: var(--radius-md);
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
    }
    
    .save-btn:hover {
        background: #047857;
        transform: translateY(-2px);
    }
    
    .back-btn {
        padding: 0.75rem 1.5rem;
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        color: var(--text-primary);
        border-radius: var(--radius-md);
        text-decoration: none;
        transition: all 0.2s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
    }
    
    .back-btn:hover {
        background: var(--bg-tertiary);
        transform: translateY(-2px);
    }
</style>

<div class="event-edit-container">
    <a href="{{ url_for('hr_events') }}" class="back-btn">
        <i class="fas fa-arrow-left"></i>
        Back to Events
    </a>
    
    <div class="event-edit-card">
        <div class="event-edit-header">
            <h2 class="event-edit-title">
                <i class="fas fa-calendar-edit me-2"></i>
                Edit Event
            </h2>
        </div>
        
        <div class="event-edit-body">
            <form method="POST">
                <div class="form-group">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ event.title }}" required maxlength="100">
                </div>
                <div class="form-group">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="4" required>{{ event.description }}</textarea>
                </div>
                <div class="form-group">
                    <label for="event_date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="event_date" name="event_date" value="{{ event.event_date }}" required>
                </div>
                <div class="form-group">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" name="location" value="{{ event.location }}">
                </div>
                <button type="submit" class="save-btn">
                    <i class="fas fa-save"></i>
                    Save Changes
                </button>
            </form>
        </div>
    </div>
</div>

<script>
    // Add form submission animation
    document.querySelector('form').addEventListener('submit', function(e) {
        const submitBtn = this.querySelector('button[type="submit"]');
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
        submitBtn.disabled = true;
    });
</script>
{% endblock %}
