<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employees - Modern HR System</title>
  <style>
    body { 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 12px; 
        margin: 2em;
        color: var(--text-primary);
    }
    
    h2 { 
        color: var(--primary-color);
        font-size: 1.5rem;
        margin-bottom: 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 2px solid var(--primary-color);
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    
    h2 i {
        font-size: 1.25rem;
    }
    
    table { 
        width: 100%; 
        border-collapse: collapse; 
        margin-top: 1em;
        border-radius: var(--radius-md);
        overflow: hidden;
    }
    
    th, td { 
        padding: 10px;
        text-align: left;
        border: 1px solid var(--border-color);
    }
    
    th { 
        background: var(--primary-color);
        color: white;
        font-weight: 500;
    }
    
    tr:nth-child(even) { 
        background: var(--bg-tertiary);
    }
    
    tr:hover {
        background: var(--bg-secondary);
    }
    
    .logo-header {
        display: flex;
        align-items: center;
        margin-bottom: 1rem;
        gap: 1rem;
    }
    
    .logo {
        font-size: 1.5rem;
        font-weight: bold;
        color: var(--primary-color);
    }
    
    .report-date {
        text-align: right;
        margin-bottom: 1rem;
        color: var(--text-muted);
    }
  </style>
</head>
<body>
  <div class="logo-header">
    <div class="logo">TeamSync HR</div>
    <div class="report-date">Report generated: {{ now.strftime('%Y-%m-%d') }}</div>
  </div>
  
  <h2>
    <i class="fas fa-users"></i>
    Employee Directory
  </h2>
  
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Department</th>
        <th>Position</th>
        <th>Email</th>
        <th>Date Joined</th>
      </tr>
    </thead>
    <tbody>
      {% for emp in employees %}
      <tr>
        <td>{{ emp.full_name or emp.username }}</td>
        <td>{{ emp.department or '-' }}</td>
        <td>{{ emp.position or '-' }}</td>
        <td>{{ emp.email }}</td>
        <td>{{ emp.created_at[:10] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
